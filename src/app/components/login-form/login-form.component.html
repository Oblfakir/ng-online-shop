<div class="login-form">
	<div class="login-form__header">
		Sign In
    </div>
    <div class="login-form__error" *ngIf="error">
        {{error}}
    </div>
	<div class="login-form__fields">
		<input type="text" class="login-form__field" placeholder="Username" [formControl]="usernameFormControl">
		<input type="password" class="login-form__field" placeholder="Password" [formControl]="passwordFormControl">
	</div>
	<div class="login-form__actions">
		<button class="login-form__action" (click)="handleSignInClick()">Sign In</button>
	</div>
</div>
